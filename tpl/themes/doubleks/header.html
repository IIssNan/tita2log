<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8" />
	<title>{% if page_title %}{{ page_title }}{% else %}{{ site_name }}{% endif %}</title>
	<link rel="stylesheet" type="text/css" media="screen"  href="/static/themes/doubleks/style.min.css?v=20100404" />
	<link rel="alternate" type="application/atom+xml" href="{{ feed_url }}" />
	<link rel="shortcut icon" href="/favicon.ico" />
  
  <!--[if lt IE 7]>
  <script type="text/javascript" src="/static/themes/doubleks/DD_belatedPNG.js"></script>
  <script type="text/javascript">
    DD_belatedPNG.fix('.png-img');
  </script>
  <![endif]-->
</head>

<body>
	<div id="page">
		<div id="header">
		  <div class="wrapper-header">
		    <a href="/" class="img">
		      <img src="/static/themes/doubleks/images/logo_top.png" alt="Caizpark" id="logo" />
		    </a>
			  <p class="slogan">{{ site_slogan}}</p>
			  <div>
		      <div class="feedme"><a href="{{ feed_url }}" class="png-img">RssFeed</a></div>
		      <ul class="feedways">
		        <li>
              <a href="http://fusion.google.com/add?feedurl={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_google.gif" alt="google reader" />
              </a>
            </li>
		        <li>
              <a href="http://mail.qq.com/cgi-bin/feed?u={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_qq.gif" alt="" />
              </a>
            </li>
		        <li>
              <a href="http://www.xianguo.com/subscribe.php?url={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_xianguo.gif" alt="" />
              </a>
            </li>
		        <li>
              <a href="http://reader.youdao.com/b.do?url={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_youdao.gif" alt="" />
              </a>
            </li>
		        <li>
              <a href="http://9.douban.com/reader/subscribe?url={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_douban9.gif" alt="" />
              </a>
            </li>
		        <li>
              <a href="http://www.zhuaxia.com/add_channel.php?url={{ feed_url }}">
              <img src="/static/themes/doubleks/images/feed_zhuaxia.gif" alt="" />
              </a>
            </li>
		      </ul>
		    </div>
		  </div>
		</div><!--#header-->
